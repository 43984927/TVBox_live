name: Generate and Deploy Live File

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 */2 * *'  # 每2天执行一次
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

    - name: Run search_Tv.py
      run: |
          cd Tv_search
          python search_Tv.py

      - 这个步骤无需更改，因为 live.txt 应该已经在上一个步骤中被生成
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Actions"
          git add live.txt
          git commit -m "Update live.txt" -a || echo "No changes to commit."
          git push origin HEAD:gh-pages

      - 使用 peaceiris/actions-gh-pages 动作将代码部署到GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./  # 指向包含 live.txt 的目录
